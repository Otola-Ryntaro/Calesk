# macOS / Windows 自動ビルドワークフロー
# タグ push (v*) またはリリース作成時にビルドを実行し、成果物をアップロード

name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build macOS app
        run: |
          pyinstaller Calesk.spec --clean --noconfirm

      - name: Create DMG
        run: |
          mkdir -p dist/dmg_staging
          cp -r dist/Calesk.app dist/dmg_staging/
          ln -s /Applications dist/dmg_staging/Applications

          hdiutil create \
            -volname "Calesk" \
            -srcfolder dist/dmg_staging \
            -ov \
            -format UDRW \
            dist/Calesk-rw.dmg

          hdiutil convert dist/Calesk-rw.dmg \
            -format UDZO \
            -o dist/Calesk-macOS.dmg

          rm -rf dist/dmg_staging dist/Calesk-rw.dmg

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: Calesk-macOS
          path: dist/Calesk-macOS.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build Windows exe
        run: |
          pyinstaller Calesk_windows.spec --clean --noconfirm

      - name: Create ZIP archive
        run: |
          Compress-Archive -Path dist\Calesk -DestinationPath dist\Calesk-Windows.zip

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: Calesk-Windows
          path: dist/Calesk-Windows.zip

  release:
    needs: [build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: Calesk-macOS
          path: artifacts/

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: Calesk-Windows
          path: artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/Calesk-macOS.dmg
            artifacts/Calesk-Windows.zip
          generate_release_notes: true
